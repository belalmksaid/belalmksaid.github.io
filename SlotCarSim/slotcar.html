<html>
	<head>
		<script type="text/javascript" src="disquemath.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script>
		function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
		function renderCircle(c, p, r) {
			c.beginPath();
    		c.arc(p.x, p.y, r, 0, 2 * Math.PI);
    		c.closePath();
    		c.strokeStyle = '#000000';
    		c.stroke();
		}
		function renderRectangle(c, p, w, h, o) {
			var mw = w / 2.0;
			var mh = h / 2.0;
			c.save();
			c.translate(p.x, p.y);
			c.rotate(o);
			c.translate(-p.x, -p.y);
    		c.rect(p.x - mw, p.y - mh, w, h);
    		c.lineWidth = 0.5;
    		c.strokeStyle = '#000000';
    		c.stroke();
    		c.restore();
		}
		function car(p) {
			this.position = p;
			this.angle = 0;
			this.move = function(h) {
				this.angle = Math.atan2(h.y - this.position.y, h.x - this.position.x);
				this.position = h;
			}
			this.draw = function(c) {
				//renderCircle(c, this.position, 5);
				renderRectangle(c, this.position, 20, 12, this.angle);
			}
		}
		function drawTrack(x, y, c) {
			n = x.length;
			for(var i = 1; i < n; i++) {
				c.save();
				c.beginPath();
      			c.moveTo((x[i - 1] ) * d + w / 2.0, (y[i - 1]) * d + h / 2.0);
      			c.lineTo((x[i]) * d + w / 2.0, (y[i]) * d + h / 2.0);
      			c.lineWidth = 1;
      			c.strokeStyle = '#ff0000';
      			c.stroke();
      			c.restore();
			}
		}
		function cleanArray(actual) {
  var newArray = new Array();
  for (var i = 0; i < actual.length; i++) {
    if (actual[i]) {
      newArray.push(actual[i]);
    }
  }
  return newArray;
}
		var track;
		var x = new Array(), y = new Array(), temp;
		var file = getParameterByName("t");
		var loaded = false;
		

		</script>
	</head>
	<body>
		<canvas id="board" height="600" width="800"></canvas>
		<script type="text/javascript">
			c = board.getContext('2d');
			w = board.width;
			h = board.height;
			d = 150.0;
			var vel = 0.5;
			$.get(file, function(data) {
      		track = data.split('|');
      		track = cleanArray(track);	
  		n = track.length;
  		for(var i = 0; i < n; i++) {
  			temp = track[i].split(",");
  			x[i] = parseFloat(temp[0]);
  			y[i] = parseFloat(temp[1]);
  		}
  		loaded = true;
  		$(document).ready(function() {
				drawTrack(x, y, c);
				var cart = new car(v(x[0] * d + w / 2.0, y[0] * d + h / 2.0));
				console.log(v(x[0] * d + w / 2.0, y[0] * d + h / 2.0));
				console.log(x);
				cart.draw(c);
				var t = 1;
				setInterval(function() {
				c.clearRect(0, 0, board.width, board.height);
				drawTrack(x, y, c);
				var tpoint = v(x[t] * d + w / 2.0, y[t] * d + h / 2.0);
				var target = (tpoint).subt(cart.position);
				target.normalize();
				var tt = t == 0 ? n - 1 : t - 1;
				var ttt = tt == 0? n - 1 : tt - 1;
				var tk1 = t == (n - 1) ? 0 : t + 1;
				var tm1 = v(x[tt] * d + w / 2.0, y[tt] * d + h / 2.0);
				var tp1 = v(x[tk1] * d + w / 2.0, y[tk1] * d + h / 2.0);
				var s1 = (tpoint.y - tm1.y) / (tpoint.x - tm1.x);
				var s2 = (tp1.y - tpoint.y) / (tp1.x - tpoint.x);
				var ss = (s2 - s2) / ((tp1.x - tm1.x) / 2.0);
				var alt = (tpoint).subt(tm1);
				var radc = alt.clone().normalize();
				var temp = radc.x;
				radc.x = radc.y;
				radc.y = -temp;
				var midpt = (tpoint).add(tm1).scale(0.5);
				var endpt = midpt.add(radc.scale(60));
				var norm = midpt.add(radc.scale(-30));
				c.save();
				c.beginPath();
				c.setLineDash([1, 2]);
				c.moveTo(midpt.x,midpt.y);
				c.lineTo(endpt.x,endpt.y);
				c.stroke();
				c.restore();
				c.save();
				c.beginPath();
    			c.strokeStyle = '#0000FF';
				c.moveTo(midpt.x,midpt.y);
				c.lineTo(norm.x,norm.y);
				c.stroke();
				c.restore();
				var dot = (target.x * alt.x + target.y * alt.y) / (target.length() * alt.length());
				var angle = Math.acos(dot) * 180 / (Math.PI);
				if(angle >= 15 || isNaN(angle)) 
					t++;
				else {
					target = target.scale(vel);
					target = cart.position.add(target);
					cart.move(target);
				}
				if(t == (n - 1)) t = 0;
				cart.draw(c);
			}, 0);
			});
  		});
			
			
			
		</script>
	</body>
</html>
