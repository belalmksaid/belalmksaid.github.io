<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #realbody {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            height: 100%;
        }

        #passbox {
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 30px;
        }

        #passbox > input {
            width: 70%;
            padding: 0;
        }

        #passbox > button {
            width: 25%;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="realbody">
        <div id="passbox">
            <input type="password" id="pass"/>
            <button onclick="getranking()">Submit</button>
        </div>
    </div>
    <script>
        function getranking() {
            let url = "http://api.belalsaid.com/ranking/" + pass.value;
            $.get(url, function(data) {
                console.log(data);
            });
        }
    </script>
</body>

</html>
