<html>
    <head>
        <script src="/jquery.js"></script>
        <script src="/disquemath.js"></script>
        <script src="neuralnetwork.js"></script>
        <script src="game.js"></script> 
        <style>
            html * {
	            margin: 0px; 
	            padding: 0px;
	            font-family: 'Open Sans', sans-serif;
	            font-weight: 100;
            }
            #sandbox {
                width: 100%;
                min-width: 800px;
            }
        </style>
    </head>
    <body>
        <canvas id="sandbox"></canvas>
        <script>
            C = sandbox.getContext('2d');
            black = new color(0, 0, 0);
            var pellets = new Array();
            $( window ).on('load', function() {
                for(let i = 0; i < 50; i++) {
                    pellets.push(new pellet(v(Disque.random(0, sandbox.width), Disque.random(0, sandbox.height)), 25, black));
                }
            });
            

            function drawPellets() {
                for(let i = 0; i < pellets.length; i++) {
                    pellets[i].draw(C);
                }
            }

            function loop() {
                C.clearRect(0, 0, sandbox.width, sandbox.height);
                drawPellets();
                window.requestAnimationFrame(loop);
            }
            window.requestAnimationFrame(loop);
        </script>
    </body>
</html>
