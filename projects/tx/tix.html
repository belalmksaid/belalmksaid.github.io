<html>
    <head>
        <style>
        @font-face { font-family: Roboto; src: url('Roboto-Bold.ttf'); } 
        * {
            font-family: Roboto;
        }
        body {
            padding: 10px;
        }
        #container {
            height: 100%;
            width: 100%;
        }
        .bigwrite {
            text-align: center;
            font-size: 82px;
            line-height: 1.0;
            padding: 0px;
            margin: 20px;
        }
        .offwrite {
            text-align: left;
            font-size: 36px;
            line-height: 1.0;
            margin: 0px;
            opacity: 0;
        }
        #destination {
            background: linear-gradient(#858585, white,#858585);
            border-radius: 25px;
            padding: 1px 30px 100px 30px;
        }
        #ticketCount {
            border-radius: 12px;
            border-color: black;
            border-width: 2px;
            border-style: solid;
            margin-top: 20px;
            width: 47%;
            padding-left: 20px;
            padding-bottom: 260px;
        }
        .countwritebig {
            text-align: left;
            font-size: 68px;
            line-height: 1.0;
            padding: 0px;
            margin: 20px;
        }
        #ticketinfo {
            float: none;
            height: 900px;
        }
        #ticketinfo > div {
            float: left;
        }
        #qrcode {
            height: 450px;
            text-align: center;
            padding-top: 40px;
            padding-left: 40px;
        }
        #datetime {
            text-align: center;
            font-size: 66px;
            color: rgb(50,50,50);
        }
        #bottombar > div {
            float: left;
        }
        #bottombar {
            padding-left: 30px;
            margin-bottom: 400px;
        }
        #back {
            font-size: 38px;
            border: solid;
            padding: 20px 40px 20px 40px;
            text-align: center;
            border-radius: 15px;
            border-color: gray;
            color: rgb(50, 79, 133);
            margin-right: 25px;
        }
        #timeleft {
            font-size: 48px;
            color: rgb(50,50,50);
            padding: 10px;
        }
        #bars {
            height: 52px;
            padding-top: 80px;
            opacity: 1.0;
        }
        #bars > div {
            float: left;
            height: 100%;
        }
        #bar1 {
            background-color: rgb(209, 108, 165);
            width: 35%;
        }
        #bar2 {
            background-color: rgb(70, 184, 134);
            width: 35%;
        }
        #bar3 {
            background-color: rgb(141, 228, 142);
            width: 30%;
        }
        </style>
        <script src="qrcode.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="destination" style="">
                <p class="bigwrite" style="margin-bottom: 0px">NYP NYP</p>
                <p class="offwrite">SEC</p>
                <p class="bigwrite" style="margin-top: 0px">to</p>
                <p class="bigwrite">CHATHAM</p>
            </div>
            <div id="ticketinfo">
                <div id="ticketCount">
                    <p class="countwritebig" style="font-size: 50px">One Way</p>
                    <p class="countwritebig"><span id="pc">1</span> Adult</p>
                </div>
                <div id="qrcode">

                </div>
            </div>
            <div id="datetime">
                Sat, Feb 15 01:33:51 PM
            </div>
            <div id="bars" style="opacity: 1.0">
                <div id="bar1"></div>
                <div id="bar2"></div>
                <div id="bar3"></div>
            </div>
            <div id="bottombar">
                <div id="back">Back</div>
                <p id="timeleft">Expires in : 00:02:24:<span id="sec">59</span></p>
            </div>
        </div>
        <script>
            new QRCode(document.getElementById("qrcode"), {
                text: "http://jindo.dev.naveffffffffffffffffffr.com/collie",
                width: 370,
                height: 370,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            var date = new Date();
            var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            let direction = 0.01;
            let secv = 59.0;
            setInterval(function() {
                date = new Date();
                let year = date.getFullYear();
                let hour = date.getHours();
                if(hour >= 12) hour = hour - 12;
                if(hour < 10) hour = "0" + hour;
                let minute = date.getMinutes();
                if(minute < 10) minute = "0" + minute;
                let second = date.getSeconds();
                if(second < 10) second = "0" + second;
                let month = months[date.getMonth()];
                let m = date.getHours() >= 12 ? "PM" : "AM";
                datetime.innerHTML = days[date.getDay()] + ", " + month + " " + date.getDate() + " " + hour + ":" + minute + ":" + second + " " + m;
                
                secv -= 17/1000;
                if(secv <= 0) {
                    secv = 59;
                }
                let s = Math.floor(secv);
                if(s < 10) s = "0" + s;
                sec.innerHTML = s;
            }, 17);
            let yes = false;
            setInterval(function(){
                if(yes)
                    bars.style.opacity = "1.0";
                else
                    bars.style.opacity = "0.0";
                yes = !yes;
            }, 500);
            var urlParams = new URLSearchParams(window.location.search);
            if(urlParams.has("pc")) {
                pc.innerHTML = urlParams.get("pc");
            }
            if(urlParams.has("col")) {
                let c = urlParams.get("col");
                destination.setAttribute("style", "background: linear-gradient(" + c + ", white, " + c + ");");
            }
            window.scrollTo(0, 1);
        </script>
    </body>
</html>
